<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Subdomain Finder</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #F8F8F8;
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.4;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #FFF;
      box-shadow: 0px 1px 3px rgba(0,0,0,0.2);
      font-size: 16px;
      line-height: 1.4;
      color: #333;
    }

    input[type="text"]::placeholder {
      color: #999;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background-color: #3F51B5;
      color: #FFF;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      cursor: pointer;
    }

    button:hover {
      background-color: #303F9F;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subdomain Finder</h1>
    <form>
      <label for="inputText">Enter domain to search:</label>
      <input type="text" id="inputText" placeholder="example.com">
      <button onclick="search()">Search</button>
    </form>
  </div>

  <script>
    function search() {
      const searchText = document.getElementById("inputText").value;
      const searchUrl = "https://www.google.com/search?q=site:*." + searchText;
      window.open(searchUrl, "_blank");
    }
  </script>
</body>
</html>
